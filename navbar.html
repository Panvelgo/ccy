<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Panjarpol Gau-Raksha Sanstha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
     /* General Body and HTML Reset */
/* General Body and HTML Reset */
html {
    box-sizing: border-box;
}

*, *::before, *::after {
    box-sizing: inherit;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif; /* Ensure Roboto is imported or linked in HTML */
    background-color: #f5f7fa; /* Light background for the page */
    color: #333;
    line-height: 1.6;
}

/* Adjust padding-top for the combined height of the fixed header (main-header + info-bar) */
/* IMPORTANT: This value needs to be carefully adjusted to the total height of your fixed header */
/* Measure the actual height of .main-fixed-header in your browser's dev tools and set this value. */
body {
    padding-top: 130px; /* Example: adjust if your header's actual height changes */
}

/* Main Fixed Header Container */
.main-fixed-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000; /* Ensures the entire header stays on top */
    background-color: #fff; /* Default background for the whole fixed header block */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Top part of the header (Logo, Nav, Donate, Hamburger) */
.header-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px 15px; /* Padding for the top section */
    width: 100%;
}

.logo img {
    height: 70px; /* Adjust logo height as needed */
    display: block;
}

.nav-bar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 30px; /* Space between nav items */
}

.nav-bar ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 1.05em;
    padding: 5px 0;
    position: relative;
    transition: color 0.3s ease;
}

.nav-bar ul li a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 2px;
    background-color: #D4AF37;
    transition: width 0.3s ease;
}

.nav-bar ul li a:hover::after,
.nav-bar ul li a.active::after {
    width: 100%;
}

.nav-bar ul li a:hover {
    color: #6e231d;
}

.nav-icons {
    display: flex;
    align-items: center;
    gap: 15px;
}

.nav-icons .donate-button {
    background-color: #D4AF37;
    color: #6e231d;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

.nav-icons .donate-button:hover {
    background-color: #c09f2d;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.hamburger-menu {
    display: none; /* Hidden by default for desktop */
    font-size: 1.8em;
    cursor: pointer;
    color: #6e231d;
    width: 28px; /* Ensure a consistent width for smooth transition */
    text-align: center;
}

/* Info Bar Styling - This is now part of the fixed header */
.header-info-bar {
    background-color: #6e231d; /* Dark red */
    color: #ffffff;
    padding: 10px 0; /* Padding for the info bar */
    font-family: 'Segoe UI', sans-serif;
    font-size: 14px;
}

.header-info-bar .container {
    display: flex;
    justify-content: space-between; /* Pushes items to left and right */
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    width: 100%;
}

/* Floating Donate Button Styling (Desktop) */
.floating-donate-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: #D4AF37;
    color: #6e231d;
    padding: 15px 25px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow for floating effect */
    z-index: 1000;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    
   
    animation: pulseBorder 1.5s infinite ease-in-out;/
}

.floating-donate-btn:hover {
    background-color: #c09f2d;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
}


/* Responsive Adjustments */
.nav-bar .mobile-only-donate {
    display: none; /* Hidden by default, shown only in mobile nav */
}

@media (max-width: 992px) {
    /* Header Top section adjustments */
    .header-top {
        flex-wrap: wrap;
        padding: 10px; /* Reduce horizontal padding */
    }

    /* Info bar centering on mobile */
    .header-info-bar .container {
        flex-direction: column; /* Stack items vertically */
        align-items: center;   /* Center horizontally when stacked */
        justify-content: center; /* Center vertically if container has height */
        gap: 5px;              /* Reduce gap for stacked items */
        text-align: center;    /* Ensure text within spans is centered */
    }
    .header-info-bar span {
        text-align: center; /* Ensure individual spans are centered */
    }

    /* Navigation bar mobile specific styles */
    .nav-bar {
        width: 100%;
        order: 3; /* Pushes nav below logo/icons on wrap */
        display: none; /* Hidden by default when collapsed */
        flex-direction: column;
        background-color: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        position: absolute; /* Positioned relative to .main-fixed-header */
        top: 100%; /* Position it right below the combined header content */
        left: 0;
        right: 0;
        padding-bottom: 20px;
    }

    .nav-bar.active {
        display: flex; /* Show nav when active */
    }

    .nav-bar ul {
        flex-direction: column;
        width: 100%;
        gap: 0; /* Remove gap for vertical list */
    }

    .nav-bar ul li {
        margin: 0;
        text-align: center;
        border-bottom: 1px solid #eee;
    }

    .nav-bar ul li:last-child {
        border-bottom: none;
    }

    .nav-bar ul li a {
        display: block;
        padding: 15px 0;
    }
    .nav-bar ul li a::after {
        display: none; /* Hide underline on mobile */
    }

    /* Hamburger menu display for mobile */
    .hamburger-menu {
        display: block;
    }
    .nav-icons {
        margin-left: auto; /* Pushes icons (and hamburger) to the right */
    }

    /* Donate button visibility on mobile */
    .nav-icons .donate-button {
        display: none; /* Hide desktop donate button on mobile */
    }

    .nav-bar .mobile-only-donate {
        display: block; /* Show mobile specific donate button in the expanded menu */
        margin-top: 20px; /* Space above mobile button */
    }

    .nav-bar ul li.mobile-only-donate a {
        background-color: #D4AF37; /* Gold */
        color: #6e231d; /* Dark red */
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
        display: inline-block; /* Allows padding and alignment */
        border: none; /* Ensure no extra border */
    }

    .nav-bar ul li.mobile-only-donate a:hover {
        background-color: #c09f2d;
    }

    /* Floating button position and blinking animation for mobile */
    .floating-donate-btn {
        bottom: 20px;
        left: 50%; /* Move to the horizontal center */
        right: auto; /* Override right positioning */
        transform: translateX(-50%); /* Adjust by half its width to truly center */
        padding: 12px 20px; /* Slightly smaller button on mobile */
        font-size: 1em;
        animation: pulseBorder 1.5s infinite ease-in-out; /* Apply blinking animation */
        box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); /* Initial shadow for animation */
    }

    .floating-donate-btn:hover {
        transform: translateX(-50%) translateY(-3px); /* Keep centered, add hover lift */
    }
}

@media (max-width: 600px) {
    /* Further adjustments for very small screens if needed */
    .logo img {
        height: 60px; /* Smaller logo on very small screens */
    }
    /* Ensure info bar remains centered */
    .header-info-bar .container {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        text-align: center;
    }
    .header-info-bar span {
        text-align: center;
    }
}

/* Keyframes for the blinking animation */
@keyframes pulseBorder {
    0% {
        box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); /* Gold with opacity */
    }
    70% {
        box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); /* Expand and fade out */
    }
    100% {
        box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); /* Return to start */
    }
}
    </style>
</head>

<body>
    <div class="main-fixed-header">
        <div class="header-top">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Shri Panjarpol Gau-Raksha Sanstha Logo">
                </a>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="why-gauseva.html">Why Gouseva?</a></li>
                    <li><a href="benefits-gauseva.html">Benefits of Gauseva</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li class="mobile-only-donate"><a href="donate.html" class="donate-button-mobile">Donate</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="donate.html" class="donate-button">Donate</a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>

        <div class="header-info-bar">
            <div class="container">
                <span>Estd. 1908 | 80G Reg No. AADTP5866CF2023101</span>
                
            </div>
        </div>
    </div>

    <a href="donate.html" class="floating-donate-btn">Donate Now</a>

    <script>
        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll('.nav-bar a');
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const hamburgerIcon = document.querySelector('.hamburger-menu .fas');
        const navBar = document.querySelector('.nav-bar');

        // Highlight active page
        navLinks.forEach(link => {
            const linkPage = link.getAttribute('href');
            if (linkPage === currentPage || (currentPage === "" && linkPage === "index.html")) {
                link.classList.add('active');
            }
        });

        // Hamburger menu toggle
        hamburgerMenu.addEventListener('click', () => {
            navBar.classList.toggle('active');
            hamburgerMenu.classList.toggle('active');

            if (hamburgerMenu.classList.contains('active')) {
                hamburgerIcon.classList.remove('fa-bars');
                hamburgerIcon.classList.add('fa-times');
            } else {
                hamburgerIcon.classList.remove('fa-times');
                hamburgerIcon.classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
